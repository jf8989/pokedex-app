<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex - Gotta Catch 'Em All!</title>

  <!-- === Favicon and App Icons (Ensure these files are in the ROOT directory) === -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Removed the duplicate favicon.ico from here -->
  <!-- theme-color meta tag can go here if your generator provided one -->
  <!-- <meta name="theme-color" content="#ffffff"> -->

  <!-- Polyfills -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- *** CORRECTED: Link directly to source CSS *** -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fallback favicon.ico link (Optional, but often placed last) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top pokedex-nav">
    <a class="navbar-brand" href="#">
      <!-- Ensure pokeball-icon.png exists in images folder -->
      <img src="images/pokeball-icon.png" width="30" height="30" class="d-inline-block align-top" alt="Pokeball icon">
      Pokédex
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <div class="collapse navbar-collapse" id="navbarNav"> ... </div> -->
  </nav>

  <!-- Main Content Container -->
  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4 site-title">Choose Your Pokémon!</h1>

    <!-- Pokemon Grid Container -->
    <div id="pokemon-container">
      <div id="pokemon-grid" class="row">
        <!-- Pokémon cards will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Pagination Controls Container -->
    <div id="pagination-controls" class="d-flex justify-content-center align-items-center my-4">
      <button id="prev-page" class="btn btn-pagination mx-2" disabled>
        « Prev
      </button>
      <span id="page-counter" class="page-info mx-3">Page 1 of X</span>
      <button id="next-page" class="btn btn-pagination mx-2">
        Next »
      </button>
    </div>
  </div> <!-- End container -->


  <!-- Modal Structure -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content pokemon-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Pokémon Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <!-- Ensure pokeball.png exists in images folder for placeholder -->
          <img id="pokemonImage" alt="Pokemon Image" class="pokemon-modal-image mb-3" src="images/pokeball.png" />
          <!-- Default src can be placeholder -->
          <h2 id="pokemonName" class="pokemon-modal-name"></h2>
          <p id="pokemonHeight" class="pokemon-modal-height"></p>
          <div id="pokemonTypes" class="pokemon-modal-types">
            <!-- Type spans will be added here by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div> <!-- End Modal -->

  <!-- JavaScript Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- *** CORRECTED: Link directly to source JS *** -->
  <script src="js/scripts.js"></script>

</body>

</html>
